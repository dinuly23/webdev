<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <div id="calculator_screen">
            <div id="history">0</div>
            <div id="result">0</div>
        </div>
        <div id="buttons">
            <button id="btnMClear">MC</button>
            <button id="btnMPlus">M+</button>
            <button id="btnMMinus">M-</button>
            <button id="btnMRead">MR</button>
            <button id="btnClr">C</button>
            <button id="btnDiv">/</button>
            <button id="btnMul">*</button>
            <button id="btnDel">&#129076;</button>
            <button id="btnSumN"  
                title="the sum of integer numbers from 1 to n">
                &#8721;n
            </button>
            <button id="btnSumN2" 
                title="the sum of squares of integer numbers from 1 to n">
                &#8721;n&#178;
            </button>
            <button id="btnSumN3"
                title="the sum of cubes of integer numbers from 1 to n">
                &#8721;n&#179;
            </button>
            <button id="btnPercent">%</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnSub">-</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnSum">+</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnNeg">+/-</button>
            <button id="btn0">0</button>
            <button id="btnPoint">.</button>
            <button id="btnEql">=</button>
        </div>
    </div>
    <script src="js/calculator.js" type="text/javascript"></script>
</body>
</html>
