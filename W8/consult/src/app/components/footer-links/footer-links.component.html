<div class="footer-links-group">
    <div class="links-item" *ngFor="let group of links">
        <span class="links-title"> {{ group.name }} </span>
        <ul class="links-list" >
            <li class="link" *ngFor="let member of group.list">
                {{ member }}
            </li>
        </ul>
    </div>
</div>
