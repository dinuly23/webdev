<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Changing the background</title>

    <link rel="stylesheet" href="css/index.css" type="text/css">

    <style>
        video {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2.1" defer crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5" defer crossorigin></script>

  </head>

  <body>

    <header class="header"> Live gallery</header>

    <div>
        <div class="main-container">
          <div class="container video-box">
              <p style="font-style: italic;">Live photo</p>
              <div>
                  <video hidden id="video" width="480" height="320" autoplay playsinline></video>
                  <canvas id="canvas"></canvas>
              </div>
              <div class="upload">
                  <button id="btnModal"><img src="img/upload_icon_btn.png" alt="upload button"></img></button>
              </div>
          </div>
        </div>

        <h2>My gallery</h2>
        <div id="fileList" class="gallery">
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body">
                  <h2 style="text-align: center;">Please, select and upload files</h2>
                  <img src="img/upload_icon.png" alt="upload">
                  <div class="select">
                    <button id="btnSelect">Select</button>
                  </div>
                </div>
            </div>
            <input type="file" id="fileElem" multiple accept=".jpg, .jpeg, .png" 
            style="display:none">
        </div>
      </div>

      </div>
    </div>
    <!-- http://127.0.0.1:5500/W5/index.html-->
    <script src="js/blur.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
